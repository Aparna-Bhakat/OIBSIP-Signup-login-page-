<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Sign Up App</title>
</head>
<body>
    <div class="container">
        <div class="form-buttons">
            <h1>Have an account then click in login </h1>
            <button id="login-button">Login</button>
            
        </div>
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" id="login-email">
                <input type="password" placeholder="Password" id="login-password">

                <button type="submit">Login</button>
            </form>
            <div class="container2">
                <div class="form-buttons">
                    
                    <h2>Don't have account then click signup </h2>
                    <button id="signup-button">SignUp</button>
                </div>
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <input type="email" placeholder="Email" id="signup-email">
                <input type="password" placeholder=" Set Password" id="signup-S.password">
                <input type="password" placeholder="Confirm Password" id="signup-C.password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
